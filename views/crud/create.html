{% extends "layout.html" %}

{% block title %} Create Post {% endblock %}

{% block content %}
<div class="container">
  <h1>Create Post</h1>
  <form action="" class="create-form" method="post">
    <label for="title">Title</label>
    <input type="text" class="uk-input" placeholder="Title" name="title">

    {% if invalid %}
      <div class="uk-text-danger"> {{ messages[0] }} </div>
    {% endif %}

    <label for="content">Content</label>
    <textarea name="content" cols="30" rows="10" class="uk-textarea" placeholder="What's on your mind?"></textarea>
    <input type="submit" class="submit uk-button" value="create">
    
    <div id="test"></div>

    {% if success %}
      <div class="uk-text-success">{{ messages[0]}}</div>
    {% endif %}

  </form>
</div>
{% endblock %}
